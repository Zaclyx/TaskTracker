name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Add SonarScanner analysis step here
      - name: Setup Node.js
        uses: actions/setup-node@v2

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build

      - name: Install SonarScanner
        run: |
          sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 9D41F3C3
          echo "deb http://downloads.sourceforge.net/project/sonar-pkg/deb/ binary/" | sudo tee -a /etc/apt/sources.list.d/sonar.list
          sudo apt-get update && sudo apt-get install -y sonar-scanner

      - name: Run SonarScanner
        run: sonar-scanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # SonarQube token stored as a secret

      # Continue with the existing deployment step
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TASKTRACKER_A5168 }}'
          channelId: live
          projectId: tasktracker-a5168
        env: 
          FIREBASE_CLI_EXPERIMENTS: webframeworks
